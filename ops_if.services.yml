services:
  user_logged_in_subscriber:
    class: Drupal\ops_if\EventSubscriber\OpsIfEventSubscriber
    arguments: ['@config.factory', '@current_user']
    tags:
      - {name: event_subscriber}
  ops_if.commands:
    class: Drupal\ops_if\Commands\OpsIfCommands
    tags:
      - { name: drush.command }
